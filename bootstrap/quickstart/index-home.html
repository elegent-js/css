<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 后台首页</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 顶部导航 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">后台系统</a>
</nav>

<!-- 主体布局 -->
<div class="container-fluid">
  <div class="row" style="min-height: 100vh;">
    
    <!-- 左侧菜单 -->
    <div class="col-12 col-md-2 bg-light p-3 border-end">
      <h5>菜单</h5>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-house"></i>
仪表盘</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">用户管理</a></li>
        <li class="nav-item"><a class="nav-link" href="#">设置</a></li>
      </ul>
    </div>

    <!-- 主内容区 -->
    <div class="col-12 col-md-10 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>欢迎回来，管理员</h4>
        <button class="btn btn-primary">添加新项</button>
      </div>

      <!-- 卡片网格 -->
      <div class="row g-4">
        <div class="col-12 col-sm-6 col-lg-4" >
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">总用户数</h5>
              <p class="card-text fs-4">1,203</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">活跃用户</h5>
              <p class="card-text fs-4">876</p>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">今日访问</h5>
              <p class="card-text fs-4">129</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
